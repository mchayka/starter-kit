    <div class="grid">
        <div class="grid-cell lg-size3">

        </div>
        <div class="grid-cell lg-size9 md-size1of2">

    <div class="grid grid-nogutter">
        <div class="grid-cell lg-size3">

                    <div class="grid-cell lg-size6">
