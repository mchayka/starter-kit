<body>

<div class="site-container">
    <h1>Forms Tests</h1>

    <form>
        <fieldset>
            <legend>Inputs</legend>
            <input type="text" placeholder="Regular input">
            <input type="text" placeholder="Readonly input" readonly>
            <input type="text" value="Disabled input" disabled>
        </fieldset>

        <fieldset>
            <legend>Checkboxes</legend>
            <div class="checkbox">
                <input type="checkbox" id="checkbox1">
                <label for="checkbox1">Remember me</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="checkbox2" readonly>
                <label for="checkbox2">Remember me</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="checkbox3" disabled>
                <label for="checkbox3">Remember me</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Radio</legend>
            <div class="radio">
                <input type="radio" id="radio1" name="radiobox">
                <label for="radio1">Remember me</label>
            </div>
            <div class="radio">
                <input type="radio" id="radio2" name="radiobox">
                <label for="radio2">Remember me</label>
            </div>
        </fieldset>

        <hr>

        <select>
            <option value="1" disabled selected>Select value</option>
            <option value="1">First value</option>
            <option value="2">Second value</option>
            <option value="3">Third value</option>
        </select>

        <select readonly>
            <option value="1" disabled selected>Select value</option>
            <option value="1">First value</option>
            <option value="2">Second value</option>
            <option value="3">Third value</option>
        </select>

        <select disabled>
            <option value="1" disabled selected>Select value</option>
            <option value="1">First value</option>
            <option value="2">Second value</option>
            <option value="3">Third value</option>
        </select>

        <select size = "5">
            <optgroup>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </optgroup>
        </select>


        <fieldset>
            <legend>Textarea</legend>
            <textarea cols="30" rows="10" placeholder="Type here"></textarea>
        </fieldset>

        <button type="submit">Sign in</button>
    </form>


</div>
