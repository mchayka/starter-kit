@@include('html-includes/header.html')
<article role="main" class="siteContainer">
    <h2>Base forms</h2>
	<p class="textLead">Common forms styling</p>

    <form>
        <fieldset>
            <legend>Controls</legend>
			<div class="form">
				<div class="form-item">
					<input type="text" placeholder="text input">
				</div>
				<div class="form-item">
					<input type="number"  placeholder="number">
				</div>
				<div class="form-item">
					<input type="search"  placeholder="search">
				</div>
				<div class="form-item">
					<label for="checkbox-1">
						<input type="checkbox" id="checkbox-1"/>
						Checkbox
					</label>
				</div>
				<div class="form-item">
					<label for="radio-1">
						<input type="radio" id="radio-1"/>
						Radio
					</label>
				</div>
				<div class="form-item">
					<input type="email" placeholder="test@test.com">
				</div>
				<div class="form-item">
					<input type="datetime" placeholder="datetime">
				</div>
				<div class="form-item">
					<input type="date"  placeholder="date">
				</div>
				<div class="form-item">
					<input type="month" placeholder="month">
				</div>
				<div class="form-item">
					<input type="week"  placeholder="week">
				</div>
				<div class="form-item">
					<input type="time" placeholder="week">
				</div>
				<div class="form-item">
					<input type="datetime-local"  placeholder="datetime local">
				</div>
				<div class="form-item">
					<input type="file" multiple>
				</div>
				<div class="form-item">
					<input type="color">
				</div>
				<div class="form-item">
					<input type="range" required name="range">
				</div>
				<div class="form-item">
					<select>
						<option value="1">Value 1</option>
						<option value="2">Value 2</option>
						<option value="3">Value 3</option>
						<option value="4">Value 4</option>
					</select>
				</div>
				<div class="form-item">
					<input type="submit" value="Submit">
				</div>
				<div class="form-item">
					<input type="reset">
				</div>
			</div>
        </fieldset>
        <fieldset>
            <legend>States</legend>
			<div class="form">
				<div class="form-item">
					<input class="is-invalid" type="text" value="invalid vaule">
				</div>
				<div class="form-item">
					<input type="text" value="disabled value" disabled>
				</div>
				<div class="form-item">
					<input type="text" value="readonly value" readonly>
				</div>
				<div class="form-item">
					<select class="is-invalid">
						<option value="1">Value 1</option>
						<option value="2">Value 2</option>
						<option value="3">Value 3</option>
						<option value="4">Value 4</option>
					</select>
				</div>
				<div class="form-item">
					<select readonly>
						<option value="1">Value 1</option>
						<option value="2">Value 2</option>
						<option value="3">Value 3</option>
						<option value="4">Value 4</option>
					</select>
				</div>
				<div class="form-item">
					<select disabled>
						<option value="1">Value 1</option>
						<option value="2">Value 2</option>
						<option value="3">Value 3</option>
						<option value="4">Value 4</option>
					</select>
				</div>
			</div>

        </fieldset>
    </form>
</article>
@@include('html-includes/footer.html')
