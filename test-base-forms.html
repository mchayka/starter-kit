<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <!--[if IE]> <meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="javascript/vendor/modernizr-2.6.2.min.js"></script>
    <!--[if lt IE 9]><script src="javascript/vendor/respond.min.js"></script><![endif]-->
</head>
<body>
<!--[if lt IE 8]>
<p class="browserWarning">You are using an <strong>outdated</strong> browser.</p>
<![endif]-->

<header class="siteHeader" role="banner">
    <div class="siteContainer">
        <h1 class="siteLogo">
			<a href="/">Starter kit</a>
			<small>Essential files to start project from scratch</small>
		</h1>
        <nav class="SiteNav" role="navigation">
        </nav>
    </div>
</header>
<article role="main" class="siteContainer">
    <h2>Base forms</h2>
	<p class="textLead">Common forms styling</p>

    <form>
        <fieldset>
            <legend>Controls</legend>
			<div class="form">
				<div class="form-item">
					<input type="text" placeholder="text input">
				</div>
				<div class="form-item">
					<input type="number"  placeholder="number">
				</div>
				<div class="form-item">
					<input type="search"  placeholder="search">
				</div>
				<div class="form-item">
					<label for="checkbox-1">
						<input type="checkbox" id="checkbox-1"/>
						Checkbox
					</label>
				</div>
				<div class="form-item">
					<label for="radio-1">
						<input type="radio" id="radio-1"/>
						Radio
					</label>
				</div>
				<div class="form-item">
					<input type="email" placeholder="test@test.com">
				</div>
				<div class="form-item">
					<input type="datetime" placeholder="datetime">
				</div>
				<div class="form-item">
					<input type="date"  placeholder="date">
				</div>
				<div class="form-item">
					<input type="month" placeholder="month">
				</div>
				<div class="form-item">
					<input type="week"  placeholder="week">
				</div>
				<div class="form-item">
					<input type="time" placeholder="week">
				</div>
				<div class="form-item">
					<input type="datetime-local"  placeholder="datetime local">
				</div>
				<div class="form-item">
					<input type="file" multiple>
				</div>
				<div class="form-item">
					<input type="color">
				</div>
				<div class="form-item">
					<input type="range" required name="range">
				</div>
				<div class="form-item">
					<select>
						<option value="1">Value 1</option>
						<option value="2">Value 2</option>
						<option value="3">Value 3</option>
						<option value="4">Value 4</option>
					</select>
				</div>
				<div class="form-item">
					<input type="submit" value="Submit">
				</div>
				<div class="form-item">
					<input type="reset">
				</div>
			</div>
        </fieldset>
        <fieldset>
            <legend>States</legend>
			<div class="form">
				<div class="form-item">
					<input class="is-invalid" type="text" value="invalid vaule">
				</div>
				<div class="form-item">
					<input type="text" value="disabled value" disabled>
				</div>
				<div class="form-item">
					<input type="text" value="readonly value" readonly>
				</div>
				<div class="form-item">
					<select class="is-invalid">
						<option value="1">Value 1</option>
						<option value="2">Value 2</option>
						<option value="3">Value 3</option>
						<option value="4">Value 4</option>
					</select>
				</div>
				<div class="form-item">
					<select readonly>
						<option value="1">Value 1</option>
						<option value="2">Value 2</option>
						<option value="3">Value 3</option>
						<option value="4">Value 4</option>
					</select>
				</div>
				<div class="form-item">
					<select disabled>
						<option value="1">Value 1</option>
						<option value="2">Value 2</option>
						<option value="3">Value 3</option>
						<option value="4">Value 4</option>
					</select>
				</div>
			</div>

        </fieldset>
    </form>
</article>
        <footer class="siteFooter" role="contentinfo">
            <div class="siteContainer">
                Footer info
            </div>
        </footer>

        <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>-->
        <script src="javascript/vendor/jquery-1.10.2.min.js"></script>
        <script src="javascript/main.js"></script>
    </body>
</html>
